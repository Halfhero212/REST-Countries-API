<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Countries API using HTML, CSS & JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rest Countries API using HTML, CSS & JavaScript</h1>
    <div class="filter-wrapper">
        <input type="text" id="searchInput" placeholder="Search for a country..." onkeyup="searchCountry()">
        <select id="regionFilter" onchange="filterByRegion()">
            <option value="">Filter by Region</option>
            <option value="Africa">Africa</option>
            <option value="Americas">Americas</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
        </select>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
    <div class="countries" id="countries">
        <!-- Countries will be loaded here -->
    </div>
    <script src="js/restapi.js"></script>
</body>
</html>
